
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .calculator {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>SIP Calculator</h2>

    <label>Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="Example: 5000">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Example: 12">

    <label>Time Period (Years)</label>
    <input type="number" id="years" placeholder="Example: 10">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculateSIP() {
    let P = document.getElementById("monthly").value;
    let r = document.getElementById("rate").value / 12 / 100;
    let n = document.getElementById("years").value * 12;

    if (P == "" || r == "" || n == "") {
        alert("Please fill all fields");
        return;
    }

    let amount = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
    let investment = P * n;
    let profit = amount - investment;

    document.getElementById("output").innerHTML =
        "✅ Total Investment: ₹ " + investment.toFixed(0) +
        "<br>✅ Total Profit: ₹ " + profit.toFixed(0) +
        "<br>✅ Maturity Amount: ₹ " + amount.toFixed(0);
}
</script>

</body>
</html>
